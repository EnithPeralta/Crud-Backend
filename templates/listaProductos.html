{% extends "index.html"%}
{%block contenido%}
<h3>Tienda</h3>
<div class="d-flex justify-content p-2">
    <a href="/vistaAgregarProducto">
        <button class="btn btn-outline-success ">Agregar</button>
    </a>
</div>
<div class="d-flex justify-content p-2">
    <a href="/salir">
        <button class="btn btn-outline-danger">Salir</button>
    </a>
</div>
<form action="/consultarProducto" class="d-flex justify-content-end" method="get">
    <input type="text" id="producto_id" name="producto_id">
    <button type="submit">Consultar</button>
  </form>
  
<table>
    <thead>
        <tr class="">
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Foto</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody id="listarProductos">
        {% for p in productos %}
        <tr>
            <td>{{p["codigo"]}}</td>
            <td>{{p["nombre"]}}</td>
            <td>{{p["precio"]}}</td>
            <td>{{p["nombreCategoria"]}}</td>
            <td>
                <img src="../static/img/{{p['_id']}}.jpg" alt="" width="100" height="100">
            </td>
            <td>
                <a href="/editarProducto">
                    <i class="fa fa-edit text-warning" title="editar"></i>
                </a>
                <a href="/eliminarProducto/{{p['_id']}}">
                    <i class="fa fa-trash text-danger" title="eliminar"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock%}
